<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>WebSocket 與 Google Earth 3D Tiles 截圖測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 載入 CesiumJS -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.127/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* infoBox 用來顯示連線狀態與座標資訊 */
    #infoBox {
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      border: 1px solid rgba(255, 255, 255, 0);
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div id="infoBox">等待連線...</div>
  <script>
    // 設定 Cesium Ion token（請替換成你的 token）
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIyOGRlNTU0ZC04ZjI3LTQzZTQtYjkzOC0zZDM2Mjg1M2NhMzUiLCJpZCI6MjY5MTM4LCJpYXQiOjE3NDEyNzUwNjV9.4CesGc_KCiQ7CI0-gIIQZv_5a8ilf6yukgoRkXzo2Ag';

    // 初始化 Cesium Viewer，確保啟用 preserveDrawingBuffer
    const viewer = new Cesium.Viewer("cesiumContainer", {
      timeline: false,
      animation: false,
      sceneModePicker: false,
      baseLayerPicker: false,
      geocoder: Cesium.IonGeocodeProviderType.GOOGLE,
      globe: false,  // 關閉預設球體
      contextOptions: {
        preserveDrawingBuffer: true  // 這行必須加上
      }
    });
    viewer.scene.skyAtmosphere.show = true;

    const infoBox = document.getElementById('infoBox');

    // 建立 WebSocket 連線 (請根據需求修改 URL)
    const ws = new WebSocket('ws://localhost:8080');

    ws.onopen = () => {
      console.log("✅ WebSocket 連線成功");
      ws.send(JSON.stringify({ identify: "cesium" }));
    };

    ws.onmessage = event => {
      try {
        const data = JSON.parse(event.data);
        if (data.status === "connected") {
          console.log("伺服器確認識別:", data.message);
          infoBox.innerHTML = `伺服器確認: ${data.message}`;
          return;
        }
        console.log("收到視角數據:", data);
        infoBox.innerHTML = `
          座標更新:<br>
          經度: ${data.longitude.toFixed(5)}<br>
          緯度: ${data.latitude.toFixed(5)}<br>
          高度: ${data.height}
        `;
        viewer.camera.setView({
          destination: Cesium.Cartesian3.fromDegrees(
            data.longitude,
            data.latitude,
            data.height
          ),
          orientation: {
            heading: Cesium.Math.toRadians(data.heading || 0),
            pitch: Cesium.Math.toRadians(data.pitch || -90),
            roll: Cesium.Math.toRadians(data.roll || 0)
          }
        });
      } catch (error) {
        console.error("資料解析錯誤:", error, event.data);
      }
    };

    ws.onerror = error => {
      console.error("WebSocket 錯誤:", error);
      infoBox.innerHTML = "WebSocket 連線發生錯誤";
    };

    ws.onclose = () => {
      console.log("WebSocket 連線已關閉");
      infoBox.innerHTML = "WebSocket 連線已關閉";
    };

    // 載入 Google Earth 的 Photorealistic 3D Tiles
    (async () => {
      try {
        const tileset = await Cesium.createGooglePhotorealistic3DTileset({
          onlyUsingWithGoogleGeocoder: true,
        });
        viewer.scene.primitives.add(tileset);
      } catch (error) {
        console.log(`Error loading Photorealistic 3D Tiles tileset. ${error}`);
      }
    })();

    // 2.5秒後截圖並用 HTTP POST 傳送給伺服器
setTimeout(() => {
  console.log("2.5秒到了，開始截圖");
  // 強制渲染
  viewer.scene.render();
  const canvas = viewer.scene.canvas;
  const dataURL = canvas.toDataURL("image/png");
  console.log("截圖完成");

  // 建立 img 顯示截圖（用來確認截圖結果）
  const img = document.createElement("img");
  img.src = dataURL;
  img.style.position = "absolute";
  img.style.top = "10px";
  img.style.right = "10px";
  img.style.width = "200px";
  img.style.border = "2px solid red";
  document.body.appendChild(img);
  console.log("截圖 dataURL:", dataURL);

  fetch("http://localhost:8081/upload", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ image: dataURL })
  })
  .then(response => response.json())
  .then(data => {
    console.log("上傳成功:", data);
    // 修改：上傳成功後關閉 WebSocket 連線
    ws.close();
  })
  .catch(error => {
    console.error("上傳失敗:", error);
    // 上傳失敗也可以選擇關閉連線或保留連線以便重試
    ws.close();
  });
  
}, 3000);

    
  </script>
</body>
</html>
